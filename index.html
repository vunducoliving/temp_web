<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vundu - La Mata de Curueño</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .container {
            min-height: 100vh;
            width: 100%;
            background-image: url('/pueblo.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            box-sizing: border-box;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            max-width: 48rem;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            letter-spacing: -0.025em;
        }

        p {
            font-size: 1.5rem;
            line-height: 1.75;
            margin-bottom: 2rem;
        }

        .coming-soon {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }

        .coming-soon:hover {
            color: rgba(255, 255, 255, 1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <main class="content">
            <h1>VUNDU</h1>
            <p>A better web is under construction in La Mata de Curueño, Spain</p>
            <span class="coming-soon">Coming Soon, <a href="mailto:hello@vundu.co?subject=I want to know more&body=Hello Vundu!,"> Contact us hello@vundu.co → </a></span>
        </main>
    </div>
</body>
</html>
